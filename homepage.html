<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <title>Webpage</title>
    </head>
    <body>
        <!-- THIS IS HTML COMMENT -->
        <h1>Life as a Teacher</h1>
        <a href="" onmouseout="changeAlbertBack();" onmouseover="changeAlbert();">Change Albert</a>
        <div id="albert" class="block">
            Show this section
        </div>
        <p>Teaching is a rewarding career if you dont mind putting up with students' stupid questions...</p>
        <div class='block2'>
            <p>Teacher Jokes HAHAHAHA</p>
            <a href="https://www.teachstarter.com/au/blog/21-teacher-jokes-that-will-crack-you-up/">
                Jokes for teachers
            </a>
        </div>
        <div class="block">
            <p>
                asdasdasdasdasd
                asdasdasdasdasdasd
            </p>
            <img src="http://morethanatech.com/wp-content/uploads/2015/07/Teacher-Meme-Answer-Questions.jpg" width="300" height="200">
            <img src="https://static.boredpanda.com/blog/wp-content/uploads/2018/08/teacher-meme-4-5b851941322fc__700.jpg" width="300" height="200">
        </div>

        <div class="block">
            Show this section
        </div>
        <br>
    </body>
    <script>
        alert("Hello world");
        console.log("Hello world");

        //JAVASCRIPT can access parts of the page using Document Object Model
        function changeAlbert()
        {
            var block = document.getElementById("albert");
            block.innerHTML = "<b>ALBERT HAS CHANGED!</b>";
            block.style.backgroundColor = "purple";
            block.style.color = "black";
            block.style.visibility = 'visible';
        }

        function changeAlbertBack()
        {
            var block = document.getElementById("albert");
            block.innerHTML = "Show this section";
            block.style.backgroundColor = "gray";
            block.style.color = "white";
            block.style.visibility = 'hidden';
        }

    </script> 
</html>
